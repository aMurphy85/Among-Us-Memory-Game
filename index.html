<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">

<body>
    <!-- Webpage page heading -->
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-xxl-4 col-xl-5 col-lg-6 col-md-10 col-sm-10 header">
                <img src="./assets/img/AmongUsHeader.png" alt="Among Us game title with crewmates lining up beneath text">       
            </div>
        </div>
    </div>
    

    <!-- Game timer and click counter -->
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-2 col-md-3 col-sm-3 results">
                <span class="timer">Time: <br> 00:00</span>
            </div>
            <div class="col-lg-2 col-md-3 col-sm-3 results">
                <span class="clicks">Clicks: <br> 0</span>
            </div>
        </div>
    </div>

                    <img class="cardBack" src="./assets/img/backCard (2).png" alt="Multiple crewmates hanging out on a sofa" />
                </div>
                <div class="justify-content-center gameCard" data-image="brownCrewmate">

                </div>

                <div class="justify-content-center gameCard" data-image="purpleCrewmate">
                    <img class="cardFront" src="./assets/img/deadCrewmate.png" alt="Purple crewmate laying dead on the floor" />
                    <img class="cardBack" src="./assets/img/backCard (2).png" alt="Multiple crewmates hanging out on a sofa" />
                </div>
                <div class="justify-content-center gameCard" data-image="purpleCrewmate">
                    <img class="cardFront" src="./assets/img/deadCrewmate.png" alt="Purple crewmate laying dead on the floor" />
                    <img class="cardBack" src="./assets/img/backCard (2).png" alt="Multiple crewmates hanging out on a sofa" />
                </div>

                <div class="gameCard" data-image="greenCrewmate">
                    <img class="cardFront" src="./assets/img/greenCrewmate.png" alt="Green crewmate running" />
                    <img class="cardBack" src="./assets/img/backCard (2).png" alt="Multiple crewmates hanging out on a sofa" />
                </div>
                <div class="gameCard" data-image="greenCrewmate">
                    <img class="cardFront" src="./assets/img/greenCrewmate.png" alt="Green crewmate running" />
                    <img class="cardBack" src="./assets/img/backCard (2).png" alt="Multiple crewmates hanging out on a sofa" />
                </div>

                <div class="gameCard" data-image="limeCrewmate">
                    <img class="cardFront" src="./assets/img/limeCrewmate.png" alt="Lime crewmate swiping card" />
                    <img class="cardBack" src="./assets/img/backCard (2).png" alt="Multiple crewmates hanging out on a sofa" />
                </div>
                <div class="gameCard" data-image="limeCrewmate">

        <div class="row">

<script src="assets/js/script.js"></script>
